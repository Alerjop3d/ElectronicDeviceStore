<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="titleBar">
        <img src="./images.png">
        <h1>Electronics Devices Store</h1>
        <button class="cart">
            <span class="material-symbols-outlined">shopping_cart</span>
        </button>
    </div>
    <div class="container">   
        <div class="ButtonBox">
            <h2>Categories</h2>
            <button id="phones" class="click">Phones</button>
            <button id="tablets" class="click">Tablets</button>
            <button id="laptops" class="click">Laptops</button>
            <button id="cleaner" class="click">Clear</button>
        </div>
        <div id="main">
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
