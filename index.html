<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Store</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="base">
        <div class="sidebar" id="sidebar">
            <div id="contentCart"></div>
            <div id="finishBuy">
                <div id="total"></div>
                <button id="clearCart">
                    <span class="material-symbols-outlined">delete</span>
                </button>
                <button id="buy">Buy</button>
            </div>
        </div>
        <div class="mainBar">
            <img src="./images.png" alt="Logo">
            <h1>Electronics Devices Store</h1>
            <button id="shoppingCartButton">
                <span class="material-symbols-outlined">shopping_cart</span>
            </button>
        </div>
        <div class="cardContainer">   
            <div class="ButtonBox">
                <h2>Categories</h2>
                <button id="phones" class="click">Phones</button>
                <button id="tablets" class="click">Tablets</button>
                <button id="laptops" class="click">Laptops</button>
                <button id="cleaner" class="click">Clear</button>
            </div>
            <div id="main"></div> 
        </div>
    </div>
    <script src="./main2.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
